<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Free Fire Data</title>
</head>
  <body>
    <button id="send" onclick="loadIframe()">Go</button>
    <p><strong>Status:</strong> <span id="status"></span></p>
    <iframe id="resultFrame" width="600" height="400" style="border:none;"></iframe>

    <script>
        function loadIframe() {
            const url = "https://likes.freefireinfo.site/api/br/348359177?key=sounava777";
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayData(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function displayData(data) {

            document.getElementById('status').textContent = data.status;
            
        }
                </script>
  </body>
</html>
