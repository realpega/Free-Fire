<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Joiner</title>
    <script>
        function redirectToURL() {
            // Get the values from the input fields
            const part1 = document.getElementById("part1").value;
            const part2 = document.getElementById("part2").value;
            const part3 = document.getElementById("part3").value;

            // Combine the values
            const fullURL = "free-ff-api-src-dcu9.onrender.com/api/v1/account?region=" + part1 + "&uid=" + part3;

            // Redirect to the new URL
            window.location.href = "http://" + fullURL;
        }
    </script>
</head>
<body>
    <h1>URL Joiner</h1>

    <label for="part1">Part 1:</label>
    <input type="text" id="part1" name="part1" placeholder="www" required><br><br>

    <label for="part2">Part 2:</label>
    <input type="text" id="part2" name="part2" placeholder="google" required><br><br>

    <label for="part3">Part 3:</label>
    <input type="text" id="part3" name="part3" placeholder="com" required><br><br>

    <button onclick="redirectToURL()">Go</button>
    
</body>
</html>
